    <section>            
        <div id="datetime">現在の日時: 2024/02/02 02:27:22</div> <!-- 新しい要素 -->

        <div class="container">
            <h1>Home Run Counter</h1>
            <div id="counter">11</div>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
        </div>
    </section> 
    <script>
      // カウンターの初期値
      let counterValue = 0;
    
      // カウンターの更新
      function updateCounter() {
        // カウンターを表示する要素を取得し、カウンターの値を設定
        const counterElement = document.getElementById('counter');
        counterElement.textContent = counterValue;
      }
    
      // インクリメント
      function increment() {
        counterValue++;
        updateCounter();
      }
    
      // デクリメント
      function decrement() {
        if (counterValue > 0) {
          counterValue--;
          updateCounter();
        }
      }
    
      // 日時の表示を更新
      function updateDateTime() {
        // 現在の日時を取得
        const now = new Date();
        const year = now.getFullYear();
        let month = now.getMonth() + 1;
        if (month < 10) {
          month = '0' + month;
        }
        let day = now.getDate();
        if (day < 10) {
          day = '0' + day;
        }
        let hours = now.getHours();
        if (hours < 10) {
          hours = '0' + hours;
        }
        let minutes = now.getMinutes();
        if (minutes < 10) {
          minutes = '0' + minutes;
        }
        let seconds = now.getSeconds();
        if (seconds < 10) {
          seconds = '0' + seconds;
        }
    
        // 日付と時刻を文字列に連結
        const dateTimeString = year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    
        // 日時を表示する要素を取得し、日時を設定
        const datetimeElement = document.getElementById('datetime');
        datetimeElement.textContent = '現在の日時: ' + dateTimeString;
      }
    
      // ページロード時にカウンターと日時を更新
      updateCounter();
      updateDateTime();
    
      // 1秒ごとに日時を更新
      setInterval(updateDateTime, 1000);
    </script>
